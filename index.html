    function text_trim(){

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Trim all the text", id: "cl_texttrim"}),
        );

        // define on click
        $("#cl_texttrim").on("click", function(){
            old_text = $("#thetext").val();
            new_text = old_text.trim();
            $("#thetext").val(new_text);
        });
        
    }

    function text_upper(){

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Uppercase", id: "cl_uppercase"}),
        );

        // define on click
        $("#cl_uppercase").on("click", function(){
            old_text = $("#thetext").val();
            new_text = old_text.toUpperCase();
            $("#thetext").val(new_text);
        });
        
    }

    function text_lower(){

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Lowercase", id: "cl_lowercase"}),
        );

        // define on click
        $("#cl_lowercase").on("click", function(){
            old_text = $("#thetext").val();
            new_text = old_text.toLowerCase();
            $("#thetext").val(new_text);
        });
        
    }

    function row_trim(){

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Trim single lines", id: "cl_trimline"}),
        );

        // define on click
        $("#cl_trimline").on("click", function(){
            old_text = $("#thetext").val().split(/\n/);
            new_text = ""
            for (var line in old_text){
                new_text = new_text + old_text[line].trim() + "\n";    
            }
            $("#thetext").val(new_text);
        });
        
    }

    function text_remove_blank_lines(){

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Remove blank lines", id: "cl_removeblanklines"}),
            );

        // define on click
        $("#cl_removeblanklines").on("click", function(){
            old_text = $("#thetext").val().split(/\n/);
            new_text = "";
            for (var line in old_text){
                if (old_text[line]!="") {
                    new_text += old_text[line] + "\n";
                }
            }
            $("#thetext").val(new_text);
        });
        
    }

    function row_prepostpend(){

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<label>', {text: 'Text to prepend', class:"fieldlabel"}),
                $('<input>', {type: 'text', val: "", id:"texttoprepend"}),
                "<br>",
                $('<label>', {text: 'Text to postpend', class:"fieldlabel"}),
                $('<input>', {type: 'text', val: "", id:"texttopostpend"}),
                "<br>",
                $('<label>', {text: 'Skip blank lines', class:"fieldlabel"}),
                $('<input>', {type: 'checkbox', id:"skipblanklines"}),
                "<br>",
                $('<input>', {type: 'button', class:"button", value: "Pre/post-pend!", id: "cl_prepostpend"}),
            );

        // define on click
        $("#cl_prepostpend").on("click", function(){
            old_text = $("#thetext").val().split(/\n/);
            new_text = "";
            for (var line in old_text){
                if ((old_text[line]=="") && ($("#skipblanklines").prop("checked")==true)) {
                    new_text = new_text + "\n";
                } else {
                    new_text = new_text + $("#texttoprepend").val() + old_text[line] + $("#texttopostpend").val() + "\n";
                }
                
            }
            $("#thetext").val(new_text);
        });
        
    }

    function extract_email(){

        function extractEmails (text)
        {
            return text.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
        }

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Extract email", id: "cl_extractemail"}),
            );

        // define on click
        $("#cl_extractemail").on("click", function(){
            old_text = $("#thetext").val();
            new_text = "";
            if (extractEmails(old_text)!=null) {
                $("#optionsdiv").append("<br>", extractEmails(old_text).join('<br>'));
            } else {
                $("#optionsdiv").html("<h3>No email found.</h3>");
            }
            
        });
        
    }

    function extract_uri(){

        function extractURI (text)
        {
            return text.match(/\b((?:[a-z][\w-]+:(?:\/{1,3}|[a-z0-9%])|www\d{0,3}[.]|[a-z0-9.\-]+[.][a-z]{2,4}\/)(?:[^\s()<>]+|\(([^\s()<>]+|(\([^\s()<>]+\)))*\))+(?:\(([^\s()<>]+|(\([^\s()<>]+\)))*\)|[^\s`!()\[\]{};:'".,<>?«»“”‘’]))/ig);
        }

        // Clear optionsdiv
        $("#optionsdiv").empty();

        // Render optionsdiv
        $("#optionsdiv").append(
                $('<input>', {type: 'button', class:"button", value: "Extract URI", id: "cl_extracturi"}),
            );

        // define on click
        $("#cl_extracturi").on("click", function(){
            old_text = $("#thetext").val();
            new_text = "";
            if (extractURI(old_text)!=null) {
                $("#optionsdiv").append("<br>", extractURI(old_text).join('<br>'));
            } else {
                $("#optionsdiv").html("<h3>No URI found.</h3>");
            }
            
        });
        
    }

                "<br>",

                $('<input>', {type: 'checkbox', id:"casesensitive"}),
                "<br>",
                $('<input>', {type: 'button', class:"button", value: "Search and replace", id: "cl_searchandreplace"}),
            );

        // define on click
        $("#cl_searchandreplace").on("click", function(){
            old_text = $("#thetext").val().split(/\n/);
            search = $("#texttosearch").val();
            replace = $("#texttoreplace").val();
            casesensitive = $("#casesensitive").prop("checked")
            new_text = "";
            $("#optionsdiv").append("<h3>Done</h3>");
        });
        
    }
